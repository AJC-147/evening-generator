<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Evening Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">x
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>

    <div class="row" id="headerRow">
        <div class="col s12">
            <div class="row center animated fadeIn delay-10s" id="header">
                <h1 class="title"><span class="animated fadeIn" id="head1">evenin</span><span id="head3">g</span><span class="animated fadeIn" id="head2">enerator</span></h1>
            </div>
        </div>
    </div>




    <div class="row" id="parametersRow">
        <div class="col s1 m1 l1"></div>

        <div class="col s11 m5 l5" id="movieParaCol">
            
            <div class="row" id="keyword">
                <div class="col s12 m12 l12" id="">
                    <h5 id="recipeH5">Recipe Parameters</h5>
                    <form class="col s12" id="ingredient">
                        <div class="input-field col s12">
                            <input type="text" id="foodKeyword">
                            <label for="foodKeyword">Keywords or Ingredients (separate by commas)</label>
                            <!--(*Required?)-->
                        </div>
                    </form>
                </div>
            </div>

            <div class="col s4 m4 l4" id="">

                <form id="ingredientNumber">
                    <h6>Max Ingredients</h6>
                    <p>
                        <label>
        <input name="ingr" type="radio" id="five" value="5" checked />
        <span>5</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="ingr" type="radio" id="seven" value="7"/>
        <span>7</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="ingr" type="radio" id="nine" value="9"/>
        <span>9</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="ingr" type="radio" id="eleven" value="11"/>
        <span>11</span>
      </label>
                    </p>
                </form>
            </div>

            <div class="col s4 m4 l4" id="">
                <form id="cookTime">
                    <h6>Time Limit</h6>
                    <p>
                        <label>
        <input name="time" type="radio" id="1%2B" value="1%2B" checked />
        <span>No Limit</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="time" type="radio" id="0-15" value="0-15" />
        <span>1-15</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="time" type="radio" id="15-30" value="15-30" />
        <span>15-30</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="time" type="radio" id="30-45" value="30-45" />
        <span>30-45</span>
      </label>
                    </p>
                </form>
            </div>

            <div class="col s4 m4 l4" id="">
                <form id="healthExclusions">
                    
                    <h6>Diet Restrictions</h6>
                    <p>
                        <label>
        <input name="health" type="checkbox" id="" value="#" checked />
        <span>None</span>
<!--
        <input name="health" type="checkbox" id="&health=sugar-conscious" value="&health=sugar-conscious" />
        <span>Low Sugar</span>
-->
      </label>
                    </p>
                    <p>
                        <label>
        <input name="health" type="checkbox" id="&health=peanut-free" value="&health=peanut-free" />
        <span>Peanuts</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="health" type="checkbox" id="&health=soy-free" value="&health=soy-free" />
        <span>Soy</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="health" type="checkbox" id="&health=shellfish-free" value="&health=shellfish-free" />
        <span>Shellfish</span>
      </label>
                    </p>
                </form>

            </div>
        </div>

       
        <div class="col s1 m2 l2" id="randomButton">
           <h3 class="animated bounceInDown">
            <div class="col m12"><button class="btn-floating btn-large cyan pulse" type="submit" name="action" id="submit"><i class="material-icons">cached</i></button></div>
            </h3>
<!--
            <div class="view_port">
                <div class="polling_message"></div>
                <div class="cylon_eye"></div>
              </div>
-->
        </div>



        <div class="col s11 m3 l3" id="foodParaCol">

            <div class="col s12 m12 l12" id="">
                <h5>Movie Parameters</h5>
                <hr>
            <div class="col s12 m6 l6" id="">
                <form id="sortedBy">
                   <h6>Sort By</h6>
                    <p>
                        <label>
        <input name="ingr" type="radio" id="vote_average.desc" value="vote_average.desc" checked />
        <span>Acclaimed</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="ingr" type="radio" id="popularity.desc" value="popularity.desc"/>
        <span>Popular</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="ingr" type="radio" id="release_date.desc" value="release_date.desc"/>
        <span>Newest</span>
      </label>
                    </p>
                    <p>
                        <label>
        <input name="ingr" type="radio" id="release_date.asc" value="release_date.asc"/>
        <span>Oldest</span>
      </label>
                    </p>
                </form>
            </div>
            <div class="col s12 m6 l6" id="">
             <form id="withGenre">
              <h6>Genre</h6>
              <p>
               <select class="browser-default" id="dropDown">
                <option value="#" disabled selected>All</option>
                <option value="&with_genres=28" id="action">Action</option>
                <option value="&with_genres=16" id="animation">Animation</option>
                <option value="&with_genres=35" id="comedy">Comedy</option>
                <option value="&with_genres=99" id="documentary">Documentary</option>
                <option value="&with_genres=18" id="drama">Drama</option>
                <option value="&with_genres=27" id="horror">Horror</option>
                <option value="&with_genres=878" id="sci-fi">Sci-fi</option>
            </select>
               </p>
               </form>
                </div>
            </div>

            <div class="col s12 m12 l12" id="">

            </div>


        </div>
        <div class="col s1 m1 l1"></div>
    </div>


    <div class="row" id="resultsRow">
       <div class="col s1 m1 l1"></div>
        <div class="col s12 m5 l5 animated fadeIn" id="movieResultCol">
            <div class="zoom" id="recipeResults"></div>
        </div>
        <div class="col s1 m1 l2">
        </div>
        <div class="col s12 m4 l3 animated fadeIn" id="foodResultCol">
            <div class="zoom" id="movieResult"></div>
        </div>
        <div class="col s1 m1 l1"></div>
    </div>





    <!--
<div id="container">
  <div id="triangle-topleft"></div>
</div>
-->



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">


    </script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
