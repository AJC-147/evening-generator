<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Evening Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- animate css -->
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- our css -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!-- our javascript -->
    <script src="./assets/javascript/script.js"></script>
</head>


<body background="./assets/images/background_spoons1.jpg">

    <div class="row center" id="header">
            <h3 class="black-text">Evening Generator</h3>
            <i class="medium material-icons">local_dining</i>
            <i class="medium material-icons">movie</i>
            <h4 class="animated fadeIn delay-10s">What are you craving tonight?</h4>
    </div>

    <div class="row center" id="results">
        <label>Browser Select</label>
            <select class="browser-default">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Italian</option>
                <option value="2">Chinese</option>
                <option value="3">French</option>
            </select>
    </div>

    



    




      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js">
      $(document).ready(function(){
    $('select').formSelect();
  });</script>
</body>
</html>
